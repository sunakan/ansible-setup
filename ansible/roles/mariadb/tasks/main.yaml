---
- name: MariaDBのインストール
  tags: mariadb
  become: yes
  ansible.builtin.apt:
    state: present
    update_cache: true
    cache_valid_time: '{{ apt_update_cache_valid_time }}'
    name:
      - mariadb-server

- name: MariaDB 起動
  tags: mariadb
  ansible.builtin.systemd:
    name: mariadb
    state: started

