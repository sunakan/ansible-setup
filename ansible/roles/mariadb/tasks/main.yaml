- name: MariaDBに対して、リモート接続を許可する
  tags: mariadb
  become: yes
  ansible.builtin.lineinfile:
    mode: "0644"
    path: "{{ item.dir }}"
    regexp: "^bind-address"
    create: true
    line: "bind-address  = 0.0.0.0"
  with_items:
    - { dir: "/etc/mysql/mariadb.conf.d/50-server.cnf" }

- name: Restarting MariaDB
  tags: mariadb
  become: yes
  ansible.builtin.systemd:
    name: mariadb
    state: restarted
